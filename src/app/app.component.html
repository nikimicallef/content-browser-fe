<header>
  <div class="navbar shadow-sm">
    <div class="container">
      <div class="col">
        <img src="assets/logo.svg" style="max-width: 20%" />
      </div>
      <div class="col text-center">
        <button type="button" (click)="switchToAllContent()" class="btn my-2 align-middle" style="margin-right:20px;"
          [ngClass]="{'btn-primary' : showAllContent===true, 'btn-secondary' : showAllContent===false}">Show All</button>
        <button type="button" (click)="switchToTopContent()" class="btn my-2"
          [ngClass]="{'btn-primary' : showAllContent===false, 'btn-secondary align-middle' : showAllContent===true}">Show Top 10</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="d-flex justify-content-center" *ngIf="displayedContent.length === 0">
    <div class="spinner-border" role="status"></div>
  </div>

  <div class="album py-5 bg-light">
    <div class="container" *ngIf="displayedContent.length !== 0">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let c of displayedContent; let i = index">
          <div class="col" (click)="imageClick(c, i)" data-bs-toggle="modal" data-bs-target="#exampleModalFullscreen">
            <div class="card shadow-sm">
              <img src={{c.previewUrl}} height="225" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" (click)="onModalClose()" style="opacity: 1"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-1">
                <button class="carousel-control-prev" type="button" (click)="decrementActiveImage()">
                  <span class="carousel-control-prev-icon" aria-hidden="true" *ngIf="activeContentListIndex != 0"></span>
                </button>
              </div>
              <div class="col" style="height: calc(100vh - 80px)">
                <div class="container" style="height: calc(100% - 86px);">
                  <div *ngIf="activeContent.mediaType === 'VIDEO' && gettingContent === false" style="height: 100%;" class="d-flex align-items-center">
                    <video controls src="{{activeContent.contentUrl}}" style="width: auto; max-height: 100%; max-width: 100%; margin: 0 auto;">
                    Your browser does not support the video tag.
                    </video> 
                  </div>
                  
                  <img src={{activeContent.contentUrl}} *ngIf="activeContent.mediaType === 'IMAGE' && gettingContent === false" class="mx-auto d-block img-fluid" style="height: 100%; object-fit: contain;"/>

                  <div class="d-flex justify-content-center" *ngIf="gettingContent === true">
                    <div class="spinner-border text-light" role="status"></div>
                  </div>
                </div>

                <div class="container" style="padding-top: 20px; padding-bottom: 4px;">
                  <div class="row" *ngIf="justVoted === false;">
                    <div class="col text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16" style="color: green;" (click)="vote(activeContent, true)">
                        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"></path>
                      </svg>
                    </div>
                    <div class="col text-center">
                      <h1 style="color: white;" *ngIf="sendingVote === false;">{{activeContent.votes}}</h1>
                      <div *ngIf="sendingVote === true;" style="padding-top: 14px;">
                        <div class="spinner-border text-white" role="status"></div>
                      </div>
                    </div>
                    <div class="col text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16" style="color: red;" (click)="vote(activeContent, false)">
                        <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"></path>
                      </svg>
                    </div>
                  </div>
                  <div class="alert alert-success" role="alert" *ngIf="justVoted === true;">
                    Thank you for voting! Please reload the page to get the updated Top 10.
                  </div>
                </div>
              </div>
              <div class="col-1">
                <button class="carousel-control-next" type="button" (click)="incrementActiveImage()">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="text-center container loadButtonContainer">
      <div class="col-lg-6 col-md-8 mx-auto">
        <button type="button" *ngIf="showAllContent===true && gettingContent == false && displayedContent.length > 0" (click)="loadMoreContent()"
          class="btn my-2 btn-secondary">

          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
            class="bi bi-arrow-counterclockwise" viewBox="0 0 18 18">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"></path>
            <path
              d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z">
            </path>
          </svg>
          Load More Content
        </button>
        <div class="d-flex justify-content-center" *ngIf="gettingContent === true">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </section>
  </div>

</main>

<router-outlet></router-outlet>
